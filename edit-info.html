<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>

                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>

                <a href="#">Cancel Preloader</a>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- navbar area start -->

                    </li>
                    <li class="nav-item">

                    </li>

                    </li>
                    <li class="nav-item dropdown active">
                        <a class="nav-link pl-0 dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="assets/img/comments/img_tanoue.jpg" alt="comments image">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="edit-info.html">登録情報の変更</a>
                            <a class="dropdown-item" id="">Log out</a>
                        </div>
                    </li>
                </ul>
                <!-- /.navbar-nav -->
            </div>
            <!-- /.navbar btn wrapper -->

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#movion"

            </div>
            <!-- navbar collapse end -->
        </div>

    <!-- contact page content area start -->
    <section class="contact-page-content-area bg-dark-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title white center">
                        <!-- section title -->
                        <h4 class="title">登録情報の<span class="base-color">変更</span></h4>
                        <span class="separator center"></span>
                        <p>新規登録の方はこちらから必要項目を記入し送信ボタンを押してください。すでにアカウントをお持ちの方は<a href="login.html"
                                class="a-mention">こちら</a>からログインしてください。
                        </p>
                    </div><!-- //. section title -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-page-inner">
                        <!-- contact page inner -->
                        <form action="contact.html" class="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group form-inline">
                                        <div class="col-md-9">
                                            <div id="file" class="input-group">
                                                <div class="custom-file">
                                                    <input type="file" id="cutomfile" class="custom-file-input" name="cutomfile[]" multiple />
                                                    <label class="custom-file-label" for="customfile" data-browse="参照">ファイル選択...</label>
                                                </div>
                                                <div class="input-group-append">
                                                    <button type="button" class="btn btn-outline-secondary reset">×</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3 mt-2 mt-md-0">
                                            <button class="submit-btn col-6 col-md-12 mr-0" type="submit">保存する</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group form-inline">
                                        <div class="col-md-9">
                                            <input type="text" class="form-control w-100" placeholder="氏名" required>
                                        </div>
                                        <div class="col-md-3 mt-2 mt-md-0">
                                            <button class="submit-btn col-6 col-md-12 mr-0" type="submit">保存する</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group form-inline">
                                            <div class="col-md-9">
                                        <input type="email" class="form-control w-100" placeholder="メールアドレス"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                        </div>
                                        <div class="col-md-3 mt-2 mt-md-0">
                                            <button class="submit-btn col-6 col-md-12 mr-0" type="submit">保存する</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group form-inline">
                                            <div class="col-md-9">
                                        <input type="password" class="form-control w-100" placeholder="パスワード"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                        <small class="a-mention">8文字以上、数字、小文字/大文字アルファベットを使用してください</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group form-inline">
                                            <div class="col-md-9">
                                        <input type="password" class="form-control w-100" placeholder="パスワード（確認用）"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                        </div>
                                        <div class="col-md-3 mt-2 mt-md-0">
                                            <button class="submit-btn col-6 col-md-12 mr-0" type="submit">保存する</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div><!-- //. contact page inner -->
                </div>
            </div>
        </div>
    </section>
    <!-- contact page content area end -->

    <!-- footer area start -->
    <footer class="footer-area">
        <div class="copyright-area">
            <div class="container">

                        </div>

    <!-- owl carousel -->

    <!-- Imageloaded js-->

    <!-- owl carousel thumbs js-->
    <script src="assets/js/owl.carousel2.thumbs.js"></script>

    <script src="assets/js/countdown.js"></script>

        async defer></script>
