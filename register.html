<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>

                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>

                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <div class="cancel-preloader base-color-2">
                <a href="#">Cancel Preloader</a>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- navbar area start -->
    <nav class="navbar navbar-area navbar-expand-lg">
        <div class="container nav-container">
            <div class="logo-wrapper navbar-brand">
                <a href="home-notlogin.html" class="logo">
                    <img src="assets/img/logo.png" alt="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="movion">
                <!-- navbar collapse start -->
                <ul class="navbar-nav ml-auto">
                    <!-- navbar- nav -->
                    <li class="nav-item">
                        <a class="nav-link" href="home-notlogin.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="picture-notlogin.html">Picture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movie-notlogin.html">Movie</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="event-notlogin.html">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                    <li class="nav-item active">
                        <div class="btn-wrapper mb-3 mb-lg-0"><a href="register.html" class="boxed-btn">Sing up</a>
                        </div>
                    </li>
                </ul>
                <!-- /.navbar-nav -->
            </div>
            <!-- /.navbar btn wrapper -->
            <div class="responsive-mobile-menu">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#movion"
                    aria-controls="movion" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- navbar collapse end -->
        </div>
    </nav>
    <!-- navbar area end -->

    <!-- contact page content area start -->
    <section class="contact-page-content-area bg-dark-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title white center">
                        <!-- section title -->
                        <h4 class="title">Sign <span class="base-color">UP</span></h4>
                        <span class="separator center"></span>
                        <p>新規登録の方はこちらから必要項目を記入し送信ボタンを押してください。すでにアカウントをお持ちの方は<a href="login.html"
                                class="a-mention">こちら</a>からログインしてください。
                        </p>
                    </div><!-- //. section title -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="contact-page-inner">
                        <!-- contact page inner -->
                        <form action="contact.html" class="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="氏名" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="メールアドレス"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="パスワード"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                        <small class="a-mention">8文字以上、数字、小文字/大文字アルファベットを使用してください</small>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="パスワード（確認用）"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="card month-fee mt-4">
                                        <div class="row align-items-center no-gutters">
                                            <div class="col-md-5">
                                                <a href="home-notlogin.html" class="footer-logo">
                                                    <img src="assets/img/footer-logo.png" class="card-img" alt="">
                                                </a>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="card-body text-center">
                                                    <h5 class="card-title">登録プラン</h5>
                                                    <p class="card-text">月額 500 円（税別）</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-5">
                                    <button class="submit-btn" type="submit">登録情報を送信する</button>
                                </div>
                            </div>

                        </form>
                    </div><!-- //. contact page inner -->
                </div>
            </div>
        </div>
    </section>
    <!-- contact page content area end -->

    <!-- footer area start -->
    <footer class="footer-area">
        <div class="copyright-area">
            <div class="container">
                <div class="row">

                        <div class="copyright-text">
                            ©Copyright Skies4K All right reserved
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer area end -->

    <div class="back-to-top base-color-2">
        <i class="fas fa-angle-double-up"></i>
    </div>

    <!-- jquery -->
    <script src="assets/js/jquery.js"></script>
    <!-- popper -->
    <script src="assets/js/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <!-- wow js-->
    <script src="assets/js/wow.min.js"></script>
    <!-- Imageloaded js-->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- Isotope js-->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!-- owl carousel thumbs js-->
    <script src="assets/js/owl.carousel2.thumbs.js"></script>

    <script src="assets/js/countdown.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqFuLx8S7A8eianoUhkYMeXpGPvsXp1NM&callback=initMap"
        async defer></script>

    <script src="assets/js/goolg-map-activate.js"></script>
    <!-- main -->
    <script src="assets/js/main.js"></script>
