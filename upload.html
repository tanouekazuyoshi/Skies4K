<body>

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <div class="cancel-preloader base-color-2">
                <a href="#">Cancel Preloader</a>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- navbar area start -->
    <nav class="navbar navbar-area navbar-expand-lg">
        <div class="container nav-container">
            <div class="logo-wrapper navbar-brand">
                <a href="home.html" class="logo">
                    <img src="assets/img/logo.png" alt="logo">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="movion">
                <!-- navbar collapse start -->
                <ul class="navbar-nav ml-auto">
                    <!-- navbar- nav -->
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="picture.html">Picture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="movie.html">Movie</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="event.html">Event</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link pl-0 dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <img src="assets/img/comments/img_tanoue.jpg" alt="comments image">
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="edit-info.html">登録情報の変更</a>
                            <a class="dropdown-item" id="">Log out</a>
                        </div>
                    </li>
                </ul>
                <!-- /.navbar-nav -->
            </div>
            <!-- /.navbar btn wrapper -->
            <div class="responsive-mobile-menu">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#movion"
                    aria-controls="movion" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- navbar collapse end -->
        </div>
    </nav>
    <!-- navbar area end -->

    <!-- contact page content area start -->
    <section class="contact-page-content-area bg-dark-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-title white center">
                        <!-- section title -->
                        <h4 class="title">コンテンツの<span class="base-color">アップロード</span></h4>
                        <span class="separator center"></span>
                        <p>以下の項目を記入し、コンテンツをアップロードしてください。</p>
                    </div><!-- //. section title -->
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="contact-page-inner">
                        <!-- contact page inner -->
                        <form action="contact.html" class="contact-form">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div id="file" class="input-group">
                                            <div class="custom-file">
                                                <input type="file" id="cutomfile" class="custom-file-input"
                                                    name="cutomfile[]" multiple />
                                                <label class="custom-file-label" for="customfile"
                                                    data-browse="参照">ファイル選択...</label>
                                            </div>
                                            <div class="input-group-append">
                                                <button type="button" class="btn btn-outline-secondary reset">×</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="タイトル" required>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <textarea name="" id="" class="form-control" placeholder="説明文" cols="30"
                                            rows="5" style="height:initial;"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="タグ">
                                    </div>
                                </div>
                                <div class="col-lg-12 mt-5">
                                    <button class="submit-btn" type="button">アップロードする</button>
                                    <div id="uploadStatus" style="display: none;">
                                        <div class="pt-3">
                                            <h6 class="modal-title" id="uploading" style="display:block;">アップロード中です</h6>
                                            <!--プログレスバーが100％になったら以下を表示。-->
                                            <h6 class="modal-title" id="completeUpload" style="display:none;">
                                                アップロードが完了しました
                                            </h6>
                                        </div>
                                        <div class="pt-3">
                                            <div class="progress" style="height:30px">
                                                <!--プログレスバーの「aria-valuenow」「styleのwidth」「divで囲まれているテキスト」をアップロード進捗に応じて動的に変える。-->
                                                <div class="progress-bar progress-bar-striped bg-success"
                                                    role="progressbar" aria-valuenow="30" aria-valuemin="0"
                                                    aria-valuemax="100" style="" id="uploadProgressText"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pt-5 col-lg-12" id="uploadAfter" style="display: none;">
                                        <div class="row">
                                            <div class="col-md-6 pl-0 pr-0 pr-md-1">
                                                <button type="button" class="btn btn-dm btn-lg"
                                                    onClick="location.href='s/10-channel_inbox?pageId=' + frontCommon.getParam('pageId');">インボックスに戻る</button>
                                            </div>
                                            <div class="col-md-6 pl-0 pr-0 pl-md-1">
                                                <button type="button" class="btn btn-dm btn-lg"
                                                    onClick="location.reload();">続けてアップロードする</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div><!-- //. contact page inner -->
                </div>
            </div>
        </div>
    </section>
    <!-- contact page content area end -->

    <!-- footer area start -->
    <footer class="footer-area">
        <div class="copyright-area">
            <div class="container">

                            ©Copyright Skies4K All right reserved
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- owl carousel thumbs js-->
    <script src="assets/js/owl.carousel2.thumbs.js"></script>
    <!-- counterup js-->
    <script src="assets/js/countdown.js"></script>
    <!-- google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqFuLx8S7A8eianoUhkYMeXpGPvsXp1NM&callback=initMap"
        async defer></script>
    <!-- google map activate js -->
    <script src="assets/js/goolg-map-activate.js"></script>
    <!-- main -->
    <script src="assets/js/main.js"></script>
</body>
