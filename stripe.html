<!DOCTYPE html>
<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Skies4K | 空の探検家 武田康男4Kライブラリー </title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <!-- animate -->
    <link rel="stylesheet" href="assets/css/animate.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- magnific popup -->
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- customize -->
    <link rel="stylesheet" href="assets/css/customize.css">
    <!-- Stripe -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- responsive -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body id="thanks">

    <!-- preloader area start -->
    <div class="preloader" id="preloader">
        <div class="preloader-inner">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
            <div class="cancel-preloader base-color-2">
                <a href="#">Cancel Preloader</a>
            </div>
        </div>
    </div>
    <!-- preloader area end -->

    <!-- contact page content area start -->
    <div class="sr-root">
        <div class="sr-main" style="display: flex;">
            <header class="sr-header">
                <div class="sr-header__logo"></div>
                <h4 class="mt-3">以下から会員プランをお選びください。</h4>
            </header>
            <div class="sr-container">
                <section class="container basic-photo">
                    <div>
                        <h4 class="mb-3">Skies4K月額会員</h4>
                        <h1>￥500 / 月<span class="tax-status ml-2">(税別)</span></h1>
                        <div class="pasha-image mb-5">
                            <img src="assets/img/picture/01.jpg" width="284" height="160" style="object-fit: cover;" />
                        </div>
                    </div>
                    <button id="basic-plan-btn">カード情報の入力へ進む</button>
                </section>
                <section class="d-none container pro-photo">
                    <div>
                        <h1>Pro subscription</h1>
                        <h4>3 photos per week</h4>
                        <div class="pasha-image-stack">
                            <img src="https://picsum.photos/280/320?random=1" width="105" height="120"
                                alt="Sample Pasha image 1" />
                            <img src="https://picsum.photos/280/320?random=2" width="105" height="120"
                                alt="Sample Pasha image 2" />
                            <img src="https://picsum.photos/280/320?random=3" width="105" height="120"
                                alt="Sample Pasha image 3" />
                        </div>
                    </div>
                    <button id="pro-plan-btn">$12.00 per week</button>
                </section>
            </div>
            <div id="error-message"></div>
        </div>
    </div>
    <!-- contact page content area end -->

    <!-- footer area start -->
    <footer class="footer-area">
        <div class="copyright-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="copyright-text">
                            ©Copyright Skies4K All right reserved
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer area end -->

    <div class="back-to-top base-color-2">
        <i class="fas fa-angle-double-up"></i>
    </div>

    <!-- jquery -->
    <script src="assets/js/jquery.js"></script>
    <!-- popper -->
    <script src="assets/js/popper.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- owl carousel -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- magnific popup -->
    <script src="assets/js/jquery.magnific-popup.js"></script>
    <!-- wow js-->
    <script src="assets/js/wow.min.js"></script>
    <!-- Imageloaded js-->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>
    <!-- Isotope js-->
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <!-- owl carousel thumbs js-->
    <script src="assets/js/owl.carousel2.thumbs.js"></script>
    <!-- counterup js-->
    <script src="assets/js/countdown.js"></script>
    <!-- google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqFuLx8S7A8eianoUhkYMeXpGPvsXp1NM&callback=initMap"
        async defer></script>
    <!-- google map activate js -->
    <script src="assets/js/goolg-map-activate.js"></script>
    <!-- stripe js -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="assets/js/script.js" defer></script>
    <!-- main -->
    <script src="assets/js/main.js"></script>
</body>

</html>
